<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery2</title>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main2.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<form id="form">
			<p>
				<input type="text" name="username1" id="username1" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
			</p>
			<p>
				<input type="text" name="username2" id="username2" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
			</p>
			<p>
				<input type="text" name="username3" id="username3" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
			</p>
			<p>
				<input type="text" name="username4" id="username4" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
			</p>
			<p>
				<input type="text" name="username5" id="username5" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="sizing-addon1">
			</p>
			<p>
				<select class="form-control" name="hero">
					<option disabled>Choose a hero</option>
					<option value="Chebyrashka">Chebyrashka</option>
					<option selected value="Crocodile Gena">Crocodile Gena</option>
					<option value="Shapoklyak">Shapoklyak</option>
					<option value="Rat of Larissa">Rat of Larissa</option>
				</select>
			</p>
			<p>
				<b>What is your state of mind?</b>
			</p>
			<p>
				<input name="dzen" type="radio" value="nedzen">Ne dzen
			</p>
			<p>
				<input name="dzen" type="radio" value="dzen">Dzen
			</p>
			<p>
				<input name="dzen" type="radio" value="pdzen" checked>Fulled dzen
			</p>
			<p>
				<b>What operating systems are familiar with?</b>
			</p>
			<p>
				<input type="checkbox" name="option1" value="a1" checked>Windows 95/98<Br>
				<input type="checkbox" name="option2" value="a2">Windows 2000<Br>
				<input type="checkbox" name="option3" value="a3">System X<Br> 
				<input type="checkbox" name="option4" value="a4">Linux<Br> 
				<input type="checkbox" name="option5" value="a5">X3-DOS
			</p>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
